    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <div class="main-container">
        <div class="content-container">
            <header>
                <nav>
                    <a href="#">
                        <img src="./assets/Logo.svg" alt="" class="headerLogo"/>
                    </a>
                    <ul>
                        <a href="#">
                            <li>Home</li>
                        </a>
                        <a href="#">
                            <li>Sobre</li>
                        </a>
                        <a href="#">
                            <li>Treinar</li>
                        </a>
                    </ul>
                </nav>
            </header>

            <main>
                <section class="sectionLeft-info">
                    <h1 class="service-title">Treinos <span>exclusivos</span> para você!</h1>
                    <p class="service-description">

                    </p>
                    <button class="contact-info">
                        <img src="./assets/whatsapp.svg" alt="Whatsapp" />

                    </button>
                </section>

                <div class="sectionRight-img">
                    <img src="./assets/fitness-jump.svg" alt="Menina fitness pulando">
                </div>
            </main>

            <footer>
                <div>
                    <span>Fale conosco no Instagram</span>
                    <a href="instagram.com" target="_blank">
                        <span>@treine.me</span>
